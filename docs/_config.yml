# Jekyll configuration for GitHub Pages
# Just the Docs theme documentation: https://just-the-docs.github.io/just-the-docs/

# Site settings
title: Migration Script Runner
description: Abstract database migration script runner for TypeScript/JavaScript
baseurl: ""
url: "https://core.msr.lavr.site"

# Theme
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: nil

# Logo
logo: "https://avatars.githubusercontent.com/u/150583924?s=200&v=4"

# Custom CSS
custom_css:
  - assets/css/custom.css

# Aux links for the upper right navigation
aux_links:
  "MSR on GitHub":
    - "//github.com/migration-script-runner/msr-core"
  "MSR on npm":
    - "//npmjs.org/package/@migration-script-runner/core"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: "Copyright &copy; 2023-2025 Volodymyr Lavrynovych. Distributed under the <a href=\"https://github.com/migration-script-runner/msr-core/blob/master/LICENSE\">MIT License</a>."

# Footer last edited timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Mermaid diagrams
mermaid:
  version: "9.1.3"

# Code copy button
enable_copy_code_button: true

# Navigation structure
nav_sort: order

# Callouts (for tips, warnings, etc.)
callouts_level: loud
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Heading anchors
heading_anchors: true

# Collections
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# kramdown settings
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-include-cache

# Exclude from processing
exclude:
  - node_modules/
  - config/
  - "*.json"
  - "*.yml"
